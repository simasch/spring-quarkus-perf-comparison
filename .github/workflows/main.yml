name: Build and test

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/images/**'
      - '.github/dependabot.yml'
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/images/**'
      - '.github/dependabot.yml'
  workflow_dispatch:

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

jobs:
  jvm-build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java:
          - '21'
          - '25'
        app:
          - springboot3
          - springboot4
          - quarkus3
          - quarkus3-spring-compatibility
    name: "[jvm-build-test-java${{ matrix.java }}]: ${{ matrix.app }}"
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Build and test
        working-directory: ${{ matrix.app }}
        run: |
          ./mvnw -B clean verify \
            -Dmaven.compiler.release=${{ matrix.java }} \
            -Djava.version=${{ matrix.java }}

      - name: Setup JBang
        uses: jbangdev/setup-jbang@main

      - name: Validate simple scripts
        run: |
          case "${{ matrix.app }}" in
            springboot3)
            TARGET_DIR="${{ matrix.app }}/target/springboot3.jar"
            ;;
            springboot4)
            TARGET_DIR="${{ matrix.app }}/target/springboot4.jar"
            ;;
            quarkus3)
            TARGET_DIR="${{ matrix.app }}/target/quarkus-app/quarkus-run.jar"
            ;;
            quarkus3-spring-compatibility)
            TARGET_DIR="${{ matrix.app }}/target/quarkus-app/quarkus-run.jar"
            ;;
            *)
            echo "Unknown app: ${{ matrix.app }}"
            exit 1
            ;;
          esac
          scripts/stress.sh "$TARGET_DIR"
          scripts/1strequest.sh "java -XX:ActiveProcessorCount=8 -Xms512m -Xmx512m -jar $TARGET_DIR" 5