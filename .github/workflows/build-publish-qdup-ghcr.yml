name: Build and publish orchestrator image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - scripts/perf-lab/**
      - .github/workflows/build-publish-qdup-ghcr.yml

defaults:
  run:
    shell: bash
    working-directory: scripts/perf-lab

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: false

permissions:
  packages: write

jobs:
  build-publish-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          load: false
          tags: ghcr.io/${{ github.repository_owner }}/benchmark-orchestrator:latest,ghcr.io/${{ github.repository_owner }}/benchmark-orchestrator:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/benchmark-orchestrator:${{ github.ref_name }}

